<div class="form-container">
  <form (submit)="onSubmit()" enctype="multipart/form-data" class="custom-form">
    
    <h2 class="form-title">Registration Form</h2>
    
    <div class="form-group">
      <label for="exampleInputEmail">📧 Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="formData.email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="inputAddress">📍 Address</label>
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="formData.address" name="address" placeholder="1234 Main St" required>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">📂 Upload File</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileSelected($event)">
    </div>

    <button type="submit" class="btn-submit">🚀 Submit</button>
  </form>
</div>

  
  <!-- Display Submitted Data -->
  <div class="submitted-data">
    <ul>
      <li *ngFor="let data of submittedData; let i = index">
        <p><strong>Email:</strong> {{ data.email }}</p>
        <p><strong>Address:</strong> {{ data.address }}</p>
        <img *ngIf="data.imageUrl" [src]="data.imageUrl" alt="Uploaded Image" width="100">
        <br>
        <!--button (click)="onDelete(i)">❌ Delete</button-->
        <hr>
      </li>
    </ul>
  </div>
  <!-- Pagination Controls -->
<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
