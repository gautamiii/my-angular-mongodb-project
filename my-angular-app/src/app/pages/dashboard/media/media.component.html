<!-- Success message -->
<div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

<div class="form-container">
    <form (submit)="onSubmit()" enctype="multipart/form-data" class="custom-form">
      
      <h2 class="form-title">Registration Form</h2>
      
      <div class="form-group">
        <label for="exampleInputEmail">📧 Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail" [(ngModel)]="formData.email" name="email" placeholder="Enter your email" required>
      </div>
  
      <div class="form-group">
        <label for="inputAddress">📍 Address</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="formData.address" name="address" placeholder="1234 Main St" required>
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlFile1">📂 Upload File</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileSelected($event)">
      </div>
  
      <button type="submit" class="btn-submit">🚀 Submit</button>
    </form>
  </div>
